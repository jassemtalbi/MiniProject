<div *ngIf="ServiceLivre.aa==true">

    <label>Recherche MULTI</label>
    <input type="text" [(ngModel)]="searchValue"  class="form-control">
  <div class="container">
    <div class="row">
  <!--    <div  *ngIf="m">{{envoyeralet(m)}}
      </div>
-->
      <div class="" *ngFor="let Livre of ServiceLivre.ListLivre | searchfilter:searchValue,let i=index ">

        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{Livre.image}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Titre : {{Livre.TitreLivre}}</h5>
            <p class="card-text"> Nom Auteur : {{Livre.NomAuteur}}</p>
            <p class="card-text"> Price : {{Livre.price}}</p>
            <p class="card-text"> Quantity : {{Livre.quantity}}</p>
            <img src="./assets/image/delete.png" (click)="ServiceLivre.deleteProduct(Livre.id)">
            <img src="./assets/image/edit.png" (click)="ServiceLivre.goToModifier(Livre.id)">

            <app-biblio [Nombre]="Livre.quantity" [price]="Livre.price" (notif)="procces($event)" ></app-biblio>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
