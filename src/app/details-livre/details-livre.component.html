<main class="container">

  <!-- Left Column / Headphones Image -->
  <div class="left-column">
    <img src="{{Livre?.fileSource}}" alt="">

  </div>


  <!-- Right Column -->
  <div class="right-column">

    <!-- Product Description -->
    <div class="product-description">
      <span>Description de Livre</span>
      <h3>{{Livre.TitreLivre}}</h3>
      <p>l'auteur de ce livre est : {{Livre.NomAuteur}}</p>
      <p>le nombre de livre est :{{Livre.quantity}}</p>

    </div>



    <!-- Product Pricing -->
    <div class="product-price">
      <span>{{Livre.price}} DT</span>
      <ngx-qrcode [elementType]="elementType" [value] = "value" cssClass = "aclass" errorCorrectionLevel = "L"></ngx-qrcode>
    </div>
    <input type="button" value="reservÃ©" class="btn btn-primary" (click)="ServiceLivre.ajouterBiblio(Livre)">
    <app-biblio [Nombre]="Livre.quantity" [price]="Livre.price" (notif)="procces($event)" ></app-biblio>

  </div>
